<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShenandoahTechWorks</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fadeIn {
      animation: fadeIn 0.5s ease-in-out;
    }
    .form-success {
      display: none;
      color: #10B981;
      margin-top: 1rem;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <!-- Header and other sections remain unchanged -->
  
  <!-- Contact Section -->
  <section id="contact" class="section hidden">
    <div class="text-center mb-16">
      <h2 class="text-4xl font-bold mb-4">Contact Justin</h2>
      <p class="text-xl text-gray-600 max-w-2xl mx-auto">
        Have a question or need help with your computer? Fill out the form below and I'll get back to you as soon as possible.
      </p>
    </div>
    
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
      <!-- Formspree Form Integration -->
      <form 
        action="https://formspree.io/f/xgvzvvyj " 
        method="POST"
        id="contactForm"
        class="space-y-6"
      >
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Your Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          >
        </div>
        
        <div>
          <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Your Message</label>
          <textarea 
            id="message" 
            name="message" 
            required
            rows="6"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          ></textarea>
        </div>
        
        <div>
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition transform hover:-translate-y-0.5 duration-300"
          >
            Send Message
          </button>
          <p id="formSuccess" class="form-success">Thank you! Your message has been sent.</p>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer and other sections remain unchanged -->

  <script>
    // Form submission handling
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = this;
      const successMessage = document.getElementById('formSuccess');
      
      // Show success message
      successMessage.style.display = 'block';
      
      // Reset form and hide message after 5 seconds
      setTimeout(() => {
        form.reset();
        successMessage.style.display = 'none';
      }, 5000);
      
      // Submit form via fetch
      const formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).catch(error => {
        alert("There was a problem with your submission.");
      });
    });
  </script>
</body>
</html>
